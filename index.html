<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300..600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Blogr|Home</title>
</head>

<body>
    <header>
        <div class="header__mobile">
            <a href="#" class="brand__logo"><img src="/images/logo.svg" alt="brand logo"></a>
            <div onclick="toggleNav()">
                <p class="nav__toggle" id="hamburger"><span></span></p>
            </div>
        </div>

        <nav class="nav" id="nav">
            <ul>
                <li onclick="dropDown('productDropdown')" class="productDropdown">
                    <p class="nav__item">Product
                    <p class='arrow__icon' id="productarrow"><img src=" /images/icon-arrow-light.svg"
                            alt="dropdown icon"></p>
                    </p>
                    <div class='dropdown' id="productDropdown">
                        <a href="#" class="dropdown__item">Overview</a>
                        <a href="#" class="dropdown__item">Pricing</a>
                        <a href="#" class="dropdown__item">Marketplace</a>
                        <a href="#" class="dropdown__item">Features</a>
                        <a href="#" class="dropdown__item">Integrations</a>
                    </div>
                </li>
                <li onclick="dropDown('companyDropdown')" class="companyDropdown">
                    <p class="nav__item">Company
                    <p class='arrow__icon' id="companyarrow"><img src="/images/icon-arrow-light.svg"
                            alt="dropdown icon"></p>
                    </p>
                    <div class='dropdown' id="companyDropdown">
                        <a href="#" class="dropdown__item">About</a>
                        <a href="#" class="dropdown__item">Team</a>
                        <a href="#" class="dropdown__item">Blog</a>
                        <a href="#" class="dropdown__item">Careers</a>
                    </div>
                </li>
                <li onclick="dropDown('connectDropdown')" class="connectDropdown">
                    <p class="nav__item">Connect
                    <p class='arrow__icon' id="connectarrow"><img src="/images/icon-arrow-light.svg"
                            alt="dropdown icon"></p>
                    </p>
                    <div class='dropdown' id="connectDropdown">
                        <a href="#" class="dropdown__item">Contact</a>
                        <a href="#" class="dropdown__item">Newsletter</a>
                        <a href="#" class="dropdown__item">LinkedIn</a>
                    </div>
                </li>
            </ul>
            <div class='nav__auth'>
                <a href="#">Login</a>
                <button>Sign Up</button>
            </div>
        </nav>


        <div class="intro">
            <h1 class="intro__header">A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            <div class='intro__btns'>
                <button>Start for Free</button>
                <button>Learn More</button>
            </div>
        </div>
    </header>



    <script src="./index.js"></script>
</body>


</html>
